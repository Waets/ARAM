    // Fonction qui retourne 18 valeurs aléatoires parmi les 150 valeurs de l'array
    function getRandomValues() {
      const randomValues = [];
      for (let i = 0; i < 18; i++) {
        randomValues.push(values[Math.floor(Math.random() * values.length)]);
      }
      return randomValues;
    }

    // Fonction qui affiche les valeurs aléatoires dans un tableau
    function displayValues(values) {
      const teamTable = document.getElementById("teamTable");
      teamTable.style.display = "block"; // Affiche le tableau
      // Supprime les lignes précédemment ajoutées au tableau
      while (teamTable.rows.length > 1) {
        teamTable.deleteRow(-1);
      }
      // Ajoute une ligne pour chaque valeur
      for (let i = 0; i < values.length; i++) {
        const row = teamTable.insertRow(-1); // Ajoute une ligne à la fin du tableau
        const cell1 = row.insertCell(0); // Ajoute une cellule à gauche de la ligne
        const cell2 = row.insertCell(1); // Ajoute une cellule à droite de la ligne
        if (i < values.length / 2) {
          cell1.innerHTML = values[i]; // Équipe 1
        } else {
          cell2.innerHTML = values[i]; // Équipe 2
        }
      }
    }

    // Fonction qui affiche les valeurs aléatoires lors du clic sur le bouton
    const launchButton = document.getElementById("launchButton");
    launchButton.addEventListener("click", function() {
      const randomValues = getRandomValues();
      displayValues(randomValues);
    });
