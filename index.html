    <style>
  /* Style futuriste pour le tableau */
  table {
    border-collapse: collapse;
    width: 50%; /* moins large */
    font-family: sans-serif;
    color: white;
    background-color: #333;
    margin: 0 auto; /* centré avec le bouton */
  }

  td, th {
    border: 1px solid #ddd;
    padding: 16px; /* lignes plus grandes */
    text-align: center; /* valeurs centrées dans leur colonne */
  }

  tr:nth-child(even) {
    background-color: #444;
  }

  /* Couleur futuriste pour l'équipe 1 */
  .team1 {
    color: #ffa07a;
  }

  /* Couleur futuriste pour l'équipe 2 */
  .team2 {
    color: #add8e6;
  }

  /* Bouton stylisé et centré */
  button {
    display: block;
    margin: 32px auto; /* espace entre le bouton et le tableau */
    border: none;
    background-color: #333;
    color: white;
    font-size: 18px;
    padding: 16px 32px;
    cursor: pointer;
  }
</style>

        // Tableau pour stocker 9 valeurs aléatoires pour l'équipe 2
        const randomValues2 = [];
        // Boucle pour sélectionner 9 valeurs aléatoires différentes pour l'équipe 1
        while (randomValues1.length < 9) {
          const randomIndex = Math.floor(Math.random() * values.length);
          const randomValue = values[randomIndex];
          if (!randomValues1.includes(randomValue)) {
            randomValues1.push(randomValue);
          }
        }
        // Boucle pour sélectionner 9 valeurs aléatoires différentes pour l'équipe 2
        while (randomValues2.length < 9) {
          const randomIndex = Math.floor(Math.random() * values.length);
          const randomValue = values[randomIndex];
          if (!randomValues2.includes(randomValue) && !randomValues1.includes(randomValue)) {
            randomValues2.push(randomValue);
          }
        }
        // Réinitialisation du tableau
        const table = document.getElementById("valueTable");
        while (table.rows.length > 1) {
          table.deleteRow(1);
        }
        // Boucle pour ajouter les valeurs au tableau
        for (let i = 0; i < 9; i++) {
          // Création d'une ligne de tableau
          const row = table.insertRow();
          // Création des cellules pour l'équipe 1 et l'équipe 2
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          // Ajout des valeurs dans les cellules
          cell1.innerHTML = randomValues1[i];
          cell1.classList.add("team1");
          cell2.innerHTML = randomValues2[i];
          cell2.classList.add("team2");
        }
